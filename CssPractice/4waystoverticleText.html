<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verticle center the text</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 900;
        }
        body{
            width: 100vw;
            height: 100vh;
            background-color: skyblue;
            display: grid;
            place-items: center;
        }
        .center{

            width: 40vw;
            height: 40vh;
            border: 2px solid white;
            border-radius: 10px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Haider Ali</h1>
        <p>Hiader Ali</p>
    </div>
</body>
</html>
