<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Icon Effect</title>
    <link rel="stylesheet" href="/fontawesome-free-5.15.2-web/css/all.min.css">

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a{
            height: 100px;
            width: 100px;
            background-color: #f5f6fa;
            margin: 10px ;
            text-align: center;
            border-radius: 50%;
            box-shadow: 1px 4px 2px 2px #dcdde1;
            /* line-height: 100px; */
            text-decoration: none;
            display: grid;
            place-items: center;
            position: relative;
            overflow: hidden;
            
        }

        a i{
            transition: all .3s linear;
            font-size: 35px!important;
        }

        a:hover > .fab{
            transform: scale(1.5);
            color: #000;
        
        }

        a::before{
            content: "";
            height: 120%;
            width: 120%;
            position: absolute;
            top: 90%;
            left: -50%;
            background-color: #00a8ff;
            transform: rotate(60deg);
        }

        a:hover::before{
            animation: social .8s 1;
            animation-fill-mode: forwards;
            color: #f5f6fa;
        }

        @keyframes social{
            0%{
                top: 90%;
                left: -50%;
            }
            50%{
                top: -60%;
                left: -10%;

            }
            100%{

                top: -10%;
                left: -10%;

            }
        }

     

        .fa-facebook{
            color: #3b5998;

        }
        .fa-instagram{
            color: #e4405f;
        } 
        .fa-twitter{

            color: #23dada;



        }

        .fa-youtube{
            color: #cd201f;

        }

        .fa-linkedin{
            color: #007785;
        }
     

      




    </style>
</head>
<body>
    <div class="container">
        <a href="#">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="#">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="#">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="#">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</body>
</html>
