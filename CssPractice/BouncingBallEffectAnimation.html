<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation Effect</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul{
            display: flex;
            border-bottom: 10px solid rgb(59, 32, 82);
            
        }

        li{
            width: 50px;
            height: 50px;
            background-color: black;
            list-style: none;
            margin: 0 10px;
            border-radius: 50%;

            animation: bouncy 1s linear infinite;
            
        }

        @keyframes bouncy{
            0%{
                transform: translateY(0);
            }
            50%{
                transform: translateY(-200px);
            }
                
            100%{
                transform: translateY(0);
                }

            
        }

        li:nth-child(1){
            animation-delay: .2s;
            background-color: #fdcfa3 ;
        }
        li:nth-child(2){
            animation-delay: .4s;
            background-color: #40a6ce ;
        }
        li:nth-child(3){
            animation-delay: .6s;
            background-color: #2b3de4 ;
            
        }

        li:nth-child(4){
            animation-delay: .8s;
            background-color: #17a599 ;
        }
        li:nth-child(5){
            animation-delay: .10s;
            background-color: #452068 ;
        }



    </style>
</head>
<body>
    <div class="container">

        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
