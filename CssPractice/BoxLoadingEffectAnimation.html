<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Loading Effect Animation</title>
    <style>
      *{
          padding: 0;
          margin: 0;
          box-sizing: border-box;

      }

      html{

          font-size: 62.5%;
      }



      .container{

          width: 100vw;
          height: 100vh;
          background-color: hsl(206 , 21% , 94%);
          display: grid;
          place-items: center;

      }
      
      .center{
          width: 15rem;
          height: 15rem;
          position: relative;


      }

      span{

          position: absolute;
          top: 0;
          left: 0;
          width: 5rem;
          height: 5rem;
          background-color: #1e272e;
          animation: load 2s linear infinite;
          
    

      }

      span:nth-child(2){
          animation-delay: .67s;
      }

      span:nth-child(3){
          animation-delay: 1.32s;
      }

      @keyframes load {

            0%{
                top: 0;
                left: 0;
            }

            12.5%{
                top: 0;
                left: 50%;
            }
            25%{
                top: 0;
                left: 50%;
            }

            37.5%{
                top: 50%;
                left: 50%;
            }

            50%{
                top: 50%;
                left: 50%;
            }

            62.5%{
                top: 50%;
                left: 0;
            }

            75%{
                top: 50%;
                left: 0;
            }

            82.5%{

                top: 0;
                left: 0 ;
            }






            100%{
                top: 0;
                left: 0;
            }


          
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="center">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

  </body>
</html>
