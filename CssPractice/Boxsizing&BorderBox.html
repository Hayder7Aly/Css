<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxSizing & Border Box</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{

            width:100vw;
            height: 100vh;
            background-color: #1cd2ff;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .first{

            width: 400px;
            height: 200px;
            background-color: lightblue;
            border: 10px solid black;
            padding: 10px;
        }

        .second{

            width: 400px;
            height: 200px;
            background-color: lightblue;
            border: 10px solid black;
            padding: 10px;
        }


    </style>

</head>

<body>

    <div class="container">

        <div class="first">first</div>
        <div class="second">third</div>
    </div>
    
</body>

</html>
