<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButtonEffects</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "ubuntu";
        }

        html{
            font-size: 62.5%;
        }

        .container{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
      
        }

        a{
            padding: .9rem 2rem;
            /* background-color: yellow; */
            color: #fff;
            font-size: 2.5rem;
            position: relative;
            text-decoration: none;
            
        }

        a::before{
            content: "";
            position: absolute;
            top: -.2rem;
            left: -.2rem;
            width: 100%;
            height: 100%;
            background-color: #a3cb38;
            z-index: -1;
            opacity: .5;
            mix-blend-mode: multiply;
            transition: all .3s linear;
            transform-origin: top;

        

        }
        a::after{
            content: "";
            position: absolute;
            top: .2rem;
            left: .2rem;
            width: 100%;
            height: 100%;
            background-color: #12cbc4;
            z-index: -1;
            mix-blend-mode: multiply;
            transition: all .3s linear;
            transform-origin: bottom;

        }

        a:hover::before{
            top: 0;
            left: 0;
            transform: perspective(100rem) rotateX(75deg);
             
            

        }

        a:hover::after{
            top: 0;
            left: 0;
            transform: perspective(100rem) rotateX(-75deg);
  
        }
        a:hover{
            color: #000;
        }


      
    </style>
</head>
<body>

    <div class="container">
        <a href="#" target="_haider" title="visit Hayder Portfolio">
            Full-Stack
        </a>
    </div>
    
</body>
</html>
