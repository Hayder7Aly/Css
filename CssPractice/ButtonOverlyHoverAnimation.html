<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Overlay Button Animation</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 2rem;
        }

        .container{
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: grid;
            place-items: center;

        }

        a{
            padding: 40px 120px;
            border: 2px solid #fff;
            text-decoration: none;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        a::before{
            content: "Awesome";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            display: grid;
            place-items: center;
            transition: all .5s linear;
            transform: translateY(-100%);   
        }

        a:hover::before{

            transform: translateY(0%) ;

        }

    </style>
</head>
<body>

    <div class="container">
        <a href="#">Hover Me</a>
    </div>
    
</body>
</html>
