<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Trasform Button </title>

    <style>

        *{

            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }

        html{

            font-size: 62.5%;
        }

        .container{
            
            width: 100vw;
            height:100vh;
            background-color: hsl(148, 71%, 50%);
            display: grid;
            place-items: center ;

        }

        .container a{

            background-color: tomato;
            color: #000;
            padding: 1.6rem 3rem;
            text-decoration: none;
            font-size: 2.5rem;
            box-shadow: 0 .2rem 1rem #000;
            position: relative;
            transition: all 1s;
            overflow: hidden;
        }


        a:hover{

            background-color: #1e272e;
            color: #fff;



        }

        a::before{

            content: "";
            width: 100%;
            height: 40%;
            background-color: #fff;
            position: absolute;
            top: 0%;
            left: 0%;
            transform: translateX(-100%) rotate(45deg);
            transition: all 1s;
        }

        a:hover::before{

            transform: translateX(100%) rotate(45deg);
            

        }
 

 


    </style>
</head>
<body>

    <div class="container">
        <a href="#">Pro Web Developer</a>
    </div>
    
</body>
</html>
