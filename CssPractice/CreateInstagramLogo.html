<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstagramLogo</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }

        html{
            font-size: 62.5%;
        }

        .container{
                
                width: 100vw;
                height: 100vh;
                background-color: #000000;
                display: grid;
                place-items: center;

        }

        .instalogo{

            width: 15rem;
            height: 15rem;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); 
            border-radius: 3rem;
            display: grid;
            place-items: center;

        }

        .squarebox{
            width: 11rem;
            height: 11rem;
            border: 1rem solid #fff;
            background-color: transparent;
            border-radius: 3rem;
            position: relative;
            display: grid;
            place-items: center;
        }

        .squarebox::before{
            content: "";
            position: absolute;
            width: 3.8rem;
            height: 3.8rem;
            border: 1rem solid #fff;
            background-color: transparent;
            border-radius: 50%;


        }

        .squarebox::after{
            content: "";
            position: absolute;
            top: 1rem;
            right: .8rem;
            width: 1rem;
            height: 1rem;
            border: .15rem solid #fff;
            background-color: #fff;
            border-radius: 50%;


        }

        

    </style>
</head>
<body>

    <div class="container">
        <div class="instalogo">
            <div class="squarebox">
                 
            </div>
        </div>
    </div>
    
</body>
</html>
