<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css LoginForm</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
        }

        .container{

            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .box{

            width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
            padding: 50px;
            background-color: rgba(0, 0, 0, .8);
            border-radius: 10px;
        }
        h1{
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
            text-transform: capitalize;

        }

        .inputbox{
            position: relative;

        }

        input[autocomplete]{
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            letter-spacing: 1px;
            margin-bottom: 30px;
            border: none;
            outline: none;
            border-bottom: 1px solid #fff;
            background: transparent;

        }

        label{

            position: absolute;
            top: 0;
            left: 0;
            letter-spacing: 1px;
            padding: 10px;
            font-size: 17px;
            color: #fff;
            transition: all 0.3s linear ;

        }

        input[type='submit']{
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            background-color: #03a9f4;
            padding: 8px 16px;
            border-radius: 5px ;
            font-size: 16px;
            display: block;
            margin: auto;
 
        
        }


        input:focus ~ label,input:valid ~ label{

            top: -20px;
            left: 0;
            color: #03a9f4;
            font-size: 12px;

        }


    </style>
</head>

<body>

    <div class="container">
        <div class="box">
            <h1>Login Form</h1>
            <form action="noaction.php">
                <div class="inputbox">
                    <input type="text" name="username" autocomplete="off" required id="user">
                    <label for="user">UserName</label>
                </div>
                <div class="inputbox">
                    <input type="password" name="password" autocomplete="off" required id='password'>
                    <label for="password">Password</label>
                </div>
                <input type="submit" value="Login">
            </form>
        </div> 
    </div>

</body>

</html>
