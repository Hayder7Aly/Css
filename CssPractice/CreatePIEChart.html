<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css PIE Chart </title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }



        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .centerdiv {
            width: calc(100vw - 40vw);
            height: calc(100vh - 30vh);
            position: relative;
            border: 1px solid #000;
            /* display: grid;
            place-items: center; */
            box-shadow: 10px 10px 5px #aaaaaa;


        }

        .centerdiv h1 {
            padding: 20px 0 2px 20px;
        }

        .centerdiv p {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            font-size: 1.1rem;
            text-align: right;
        }

        .centerdiv span::after {

            content: "";
            /* display: inline-block; */
            display: inline-block;
            width: .6rem;
            height: .6rem;
            border-radius: 50%;
            font-weight: 700px;
            background-color: currentColor;
            margin: 0 .5rem;

        }

        .centerdiv h3 {
            position: absolute;
            bottom: 0;
            padding: 1rem;
            color: grey;
            font-style: italic;

        }

        .piechart {

            background: radial-gradient(circle closest-side, transparent 100%, #fff 0),
                conic-gradient(from 180deg,

                    #ee5243 0,
                    #ee5243 35%,
                    #fdaec3 0,
                    #fdaec3 60%,
                    #face34 0,
                    #face34 75%,
                    #dfaa3a 0,
                    #dfaa3a 85%,
                    #ececea 0,
                    #ececea 100%
                );


            min-width: 300px;
            min-height: 450px;




        }
    </style>


</head>

<body>

    <div class="container">
        <div class="centerdiv">
            <h1>Pakistan Top % Starts with Highest Covid-19</h1>
            <div class="piechart">
                <p>
                    Lahore Situation <span style="color: #343843;"></span><br>
                    Islambad Situation <span style="color: #5830fa;"></span><br>
                    Karachi Situation <span style="color: #fa3ec3;"></span><br>
                    Quetta Situation <span style="color: #fecfa3;"></span><br>
                    KPK Situation <span style="color: #3afaea;"></span><br>

                </p>
                <h3>Pakistan Corona Virus Cases Till Now</h3>
            </div>
        </div>
    </div>

</body>

</html>
