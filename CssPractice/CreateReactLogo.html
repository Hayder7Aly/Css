<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Logo Using Css</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html{
          font-size: 62.5%;
      }
      .container {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
        background-color: #1f1f1f;
      }

      .react {
        width: 30rem;
        height: 10rem;
        border: 0.6rem solid #59d3ff;
        border-radius: 50%;
        position: relative;
        display: grid;
        place-items: center;
        animation: rot 4s linear infinite;
      }

      @keyframes rot {

          0%{
              transform: rotate(0deg);

          }

          100%{
              transform: rotate(360deg);
          }
          
      }

      .react::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border: 0.6rem solid #58d3ff;
        border-radius: 50%;
        transform: rotate(60deg);
      }

      .react::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border: 0.6rem solid #58d3ff;
        border-radius: 50%;
        transform: rotate(-60deg);
      }

      .circle{
          width: 4rem;
          height: 4rem;
          border-radius: 50%;
          background-color: #58d3ff;
      }

      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="react">
        <div class="circle"></div>
      </div>
    </div>
  </body>
</html>
