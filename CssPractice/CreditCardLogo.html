<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "ubuntu";
        }

        .container{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: hsl(206, 21%, 94%);
        }

        .center{

            width: 300px;
            height: 180px;
            border-radius: 16px;
            background: linear-gradient(to right top, #52b6fe, #6154fe );
            padding: 30px;
            box-shadow: 0 0 20px rgba(255,255,255,0.9);
            position: relative;
        }

        .center::before{
            content: "";
            position: absolute;
            left: 0;
            top:  0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(1, 4, 64, 1) 4%, rgba(20, 1, 130, 1) 24%, rgba(39, 5, 185, 0.9536) 51%, rgba(0, 194, 255, 1) 75%, rgba(5, 145, 184, 1) 93%);

            clip-path: polygon(20% 0%, 100% 0, 100% 20%, 100% 100%, 84% 70%, 46% 59%, 35% 21%, 0 0);

            border-radius: 16px;
            z-index:1;
            opacity: 0.4;
        }


        .center::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            border-radius: 1.6rem;
            background: url('/Pics/bg.jpg ');
            /* background-size: cover; */
            clip-path: polygon(20% 0%, 100% 0, 100% 20%, 100% 100%, 84% 70%, 46% 59%, 35% 21%, 0 0);
            opacity: 0.4;  
        } 

        .visa{
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            z-index: 2;

        }

        .visa h2{
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: 300;
            z-index: 2;


        }

        .visa h1{

            font-size: 30px;
            text-align: right;
            text-transform: uppercase;
            z-index: 2;



        }

        .info{

            position: absolute;
            bottom: 20px;
            z-index: 2;


        }

        .info h2{
            font-size: 15px;
            font-weight: 300;
            text-transform: capitalize;
            color: #dfe6e9;
            margin-bottom: 10px;
            letter-spacing: 1px;

        }

        .info p{
            color: #fff;
        }


        




    </style>
</head>
<body>

    <div class="container">
        <div class="center">

            <div class="visa">
                <h2>Credit</h2>
                <h1>Visa</h1>
            </div>

            <div class="info">
                <h2>Hayder Aly</h2>
                <p>5045-6548-2565-1325</p>
            </div>

        </div>
    </div>
    
</body>
</html>
