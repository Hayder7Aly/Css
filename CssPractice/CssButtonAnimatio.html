<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Animation Button Effect</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: serif;
            
        }

        .container{

            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        a{
            text-decoration: none;
            font-size: 2.5rem;
            color: #262626;
            border: 3px solid #262626;
            padding: 30px 40px;
            position: relative;
            overflow: hidden;
        }

        a::before{

            content: "";
            position: absolute;
            left: 0;
            top: 0;
            background-color: #fed330;
            width: 100%;
            height: 100%;
            z-index: -1;
            transform: rotate(-90deg);
            transform-origin: bottom left;
            transition: all .5s linear;



        }

        a:hover::before{
            transform: rotate(0deg);
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="#">WebDeveloper</a>
    </div>
</body>
</html>
