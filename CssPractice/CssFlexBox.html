<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css FlexBox</title>

    <style>
        * {

            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }


        .container {
            background-color: cyan;
            width: 100%;

             /* display: flex; */
            /* flex-wrap: wrap; */ 





            /* 1 .  flex-direction: is used for give the direction of child tags; */

            /* flex-direction: row-reverse; */

            /* flex-direction: column; */


            /* 2. justify-content is used for justify the content with some values only for horizontaly   */



            /* justify-content: space-around , space-between , space-evenly , center; */

            /* justify-content: space-evenly; */
            /* justify-content: center ; */
            /* justify-content: space-between; */


            /* 3. align-items: is used for align the content with some values only for vertically ; */

            /* align-items:  have same values as justify-content ; */

            /* align-items: center; */
            /* align-items: flex-end; */
            /* align-items: stretch; */



        }

        .item {
            padding: 20px;
            border: 2px solid black;
            /* width: 30%; */
            flex-basis: 30%;

            /* instead of width use flex-basis for width it is more reponsive if you use flex already in parent */

            background-color: lightgreen;


        }


        /* 1 . flex : property  is shorthand property of flex-grow, flex-shrink and flex-basics  */

        #boxone {

            /* flex: 1;  */
            /* order: 2; */
            background-color: red;


        }

        #boxtwo {
            /* flex: 2; */
            /* order: 2; */
            background-color: yellow;
        }

        #boxthird {
            /* flex: 2;  */
            /* order: 4; */
            background-color: green;
        }

        @media (min-width:650px) {

            .container {
                display: flex;
                /* flex-wrap: wrap; */
                justify-content: space-between;
                /* align-items: center; */


            }

            .item{

                margin-top: 20px;
            }

           

        }
    </style>

</head>


<body>

    <div class="container">

        <div class="item" id="boxone"> 1 Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem, ipsum.
            Quisquam magni iusto amet sapiente similique </div>

        <div class="item" id='boxtwo'> 2 Lorem ipsum dolor sit amet </div>

        <div class="item" id='boxthird'> 3 Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem, ipsum.
            Quisquam magni iusto amet sapiente similique </div>

    </div>

</body>

</html>
