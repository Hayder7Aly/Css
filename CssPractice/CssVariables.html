<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Variables </title>
    <style>

        *{

            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 30px;
        }


        :root{
            
            --h1-color: white;
            --bg-color: #422b8b;
             
        }

        div{
            background-color: var(--bg-color);
            border-radius: 50px;
            box-shadow: 0 0 8px black;
        }


        h1{
            color: var(--h1-color);
            margin: 2rem;
            padding: 2rem;
            
        }
        h2{
            color: var(--h1-color);
            margin: 2rem;
            padding: 2rem;
        }
        h3{

            --h1-color: tomato; /*Only Change For h3 not for everyone*/
            color: var(--h1-color);
            margin: 2rem;
            padding: 2rem;
        }




    </style>

</head>
<body>

    <div>
        <h1>Hi Haider</h1> 
    </div>

    <div>
        <h2>Hi Harry</h2>
    </div>

    <div>
        <h3>Hi Jutt</h3>
    </div>
    
</body>
</html>
