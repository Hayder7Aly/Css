<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Background Using Svg</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "ubuntu";
        font-weight: 900;
      }

      .container {
        /* width: 100vw;
            height: 100vh; */
        display: grid;
        place-items: center;
        background-color: #26de81;
      }
      h1 {
        font-size: 3rem;
        color: #ffffff;
      }

      p {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hayder Aly</h1>
      <p>I Am A Legend And A Full Stack Developer</p>
  
    </div>
  </body>
</html>
