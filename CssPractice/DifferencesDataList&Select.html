<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList & Select Elements</title>
    <style>


        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

    </style>


</head>

<body>


    <!-- select is requried in fact datalist in optional for user  -->

    <select>
        <option value="Some">Car</option>
        <option value="Some">Bike</option>
        <option value="Some" selected>Van</option>
        <option value="Some">Bus</option>
    </select>

</body>

</html>
