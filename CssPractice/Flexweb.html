<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Web Layout</title>

    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: serif;
        }

        .container{
            display: flex;
            width: 100vw;
            height: auto;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        .box{

            height: 200px;
            flex: 1 1 150px;
            background-color: #ff7979;
            margin: 20px;
            /* border: 2px solid black; */
            box-shadow: 0 0 200px lightgrey;
     
        }

    </style>

</head>
<body>

    <div class="container">
        
        <div class="box">First</div>
        <div class="box">Second</div>
        <div class="box">Third</div>
        <div class="box">Fourth</div>
        <div class="box">Fivth</div>
        
    </div>
    
</body>
</html>
