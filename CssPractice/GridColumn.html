<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Grid</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-family: 25px;
            color: white;
         
        }

        .container{

            width: 100vw;
            height: auto;

            background-color: #25233d;

            display: grid;


            /* grid-template-columns: 200px 200px 200px 200px; */


            /* grid-template-columns: 1fr 2fr 3fr 1fr; */

            grid-template-columns: repeat(4 , 1fr);

            
            column-gap: 10px; 


        }


        .item{

            border: 2px solid white;
            height: 150px;
            margin: 10px;
            
        }







    </style>
</head>
<body>

    <div class="container">

        <div class="item" id="item-1">box-1</div>
        <div class="item" id="item-2">box-2</div>
        <div class="item" id="item-3">box-3</div>
        <div class="item" id="item-4">box-4</div>
        <!-- <div class="item" id="item-5">item-5</div>
        <div class="item" id="item-6">item-6</div>
        <div class="item" id="item-7">item-7</div>
        <div class="item" id="item-8">item-8</div> -->

    </div>
    
</body>
</html>
