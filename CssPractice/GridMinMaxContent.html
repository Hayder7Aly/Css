<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Min Max Content</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 25px;
        }



        .container {


            
            color: #000;
            display: grid;

            grid-template-rows: repeat(2 , 150px);
            /* grid-template-columns: min-content repeat(2 , 1fr); */
            /* grid-template-columns: max-content repeat(2 , 1fr); */
            grid-template-columns: minmax(150px , 450px) repeat(2 , 1fr);

        }


        .item {

            background-color: #2196F3;
            border: 1px solid black;
            
        }


    </style>
</head>

<body>
    <div class="container">

        <div class="item" id="item-1">Depend On LongWordABCDEF so let started!</div>
        <div class="item" id="item-2">item-2</div>
        <div class="item" id="item-3">item-3</div>
        <div class="item" id="item-4">item-4</div>
        <div class="item" id="item-5">item-5</div>
        <div class="item" id="item-6">item-6</div>

    </div>
</body>

</html>
