<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Placing Items</title>

    <style>

        *{

            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 25px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }

        .container{
            background-color: #349343;
            display: grid;
            grid-template-rows: repeat(2, 150px);
            grid-template-columns: repeat(3 , 1fr);

            grid-auto-rows: 250px;

            /* align-items: center ; */

            /* justify-content: center; */

            /* justify-items: center; */

        
            gap: 10px;
        }

        .item{

            border: 2px solid black;
            margin: 10px;
        }

        #item-5{

            /* grid-row-start: 1;
            grid-row-end: 2;

            grid-column-start: 2;
            grid-column-end: 4;  */


            grid-row: 1/1;
            grid-column: 2/4;

        }

        #item-2{

            /* grid-row-start: 2;
            grid-row-end: 2;

            grid-column-start: 1;
            grid-column-end: 4; */

            grid-row: 2/2;
            /* grid-column: 1/4; */
            grid-column: 1/-1;

        }


    </style>
</head>
<body>
    <div class="container">

        <div class="item" id="item-1">item-1</div>
        <div class="item" id="item-2">item-2</div>
        <div class="item" id="item-3">item-3</div>
        <div class="item" id="item-4">item-4</div>
        <div class="item" id="item-5">item-5</div>
        <div class="item" id="item-6">item-6</div>
        <div class="item" id="item-7">item-7</div>
        
    </div>
</body>
</html>
