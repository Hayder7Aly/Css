<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Spanning</title>

    <style>
        

    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .container{
        background-color: #fafafa;
        width: 100vw;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2 , 1fr);
        /* gap: 10px; */



        
    }


    .item{

        border: 2px solid black;
        height: 200px;

    }

    #item-1{

        height: 400px;

        /* grid-column-start: 1;
        grid-column-end: 2; */

        /* grid-row-start: 1;
        grid-row-end: 2; */


        grid-column: 1 /span 2;
        grid-row: 1 /span 2;
    }


    </style>
</head>
<body>

    <div class="container">
        <div class="item" id="item-1">item-1</div>
        <div class="item" id="item-2">item-2</div>
        <div class="item" id="item-3">item-3</div>
        <div class="item" id="item-4">item-4</div>
        <div class="item" id="item-5">item-5</div>
        <div class="item" id="item-6">item-6</div>
    </div>
    
</body>
</html>
