<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Heart Beat</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html{
            font-size: 62.5%;
        }

        .container{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: hsl(212, 29%, 94%);

        } 


        .center{

            width: 14rem;
            height: 14rem;
            background-color: #ee5253;
            position: relative;
            transform: rotate(45deg);
            box-shadow: 0 0 50px black;
            animation: heart 1s linear infinite;

        }

        @keyframes heart{

            0%{
                transform: rotate(45deg) scale(1);
            }
            20%{
                transform: rotate(45deg) scale(1);
            }
            40%{
                transform: rotate(45deg) scale(1.4);
            }
            60%{
                transform: rotate(45deg) scale(1.2);
            }
            80%{
                transform: rotate(45deg) scale(1.4);
            }
            100%{
                transform: rotate(45deg) scale(1);
            }
            
            
            
        }

        .center::before{
            content: "";
            width: 100%;
            height: 100%;
            background-color: #ee5253;
            position: absolute;
            border-radius: 50%;
            transform: translateY(-50%);


        }


        .center::after{
            content: "";
            width: 100%;
            height: 100%;
            background-color: #ee5253;
            position: absolute;
            border-radius: 50%;
            transform: translateX(-50%);


        }


       



    </style>
</head>
<body>

    <div class="container">
        <div class="center">
        </div>
    </div>
    
</body>
</html>
