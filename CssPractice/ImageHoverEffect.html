<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hover Effect</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "ubuntu";
      }

      html {
        font-size: 62.5%;
      }

      .container {
        width: 100vw;
        height: 100vh;
        background-color: hsl(206, 21%, 94%);
        display: grid;
        place-items: center;
      }

      .center {
        width: 20vw;
        height: 60vh;
        background-color: red;
        position: relative;
        box-shadow: 2rem 2rem 2rem #c7b7b7;
        transition: all 0.4s linear;
        overflow: hidden;
      }

      .center img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.4s linear;
      }

      .center .caption {
        position: absolute;
        top: 0;
        left: 0;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: all 0.4s linear;
      }

      h1 {
        font-size: 2rem;
        text-transform: uppercase;
        margin-top: 30rem;
        transition: all 0.3s linear;
      }

      p {
        font-size: 1.6rem;
      }

      .center:hover > .caption {
        opacity: 1;
      }

      .center:hover img {
        transform: rotate(12deg) scale(1.4);
        /* transform: rotate(20deg); */
      }

      .center:hover .caption h1 {
        margin-top: 0;
      }

      @media (max-width: 768px) {
        .center {
          width: 60vw;
          height: 60vh;
        }

        .center:hover img {
          transform: rotate(10deg) scale(1.4);
          /* transform: rotate(20deg); */
        }
      }


    </style>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <img src="/Pics/code.jpg" alt="none" />
        <div class="caption">
          <h1>Hayder Aly</h1>
          <p>Welcome to Code Tech :) üòù</p>
        </div>
      </div>
    </div>
  </body>
</html>
