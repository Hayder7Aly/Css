<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>

    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100vw;
            height: 100vh;
            background-color: #1e272e;
            display: grid;
            place-items: center;
        }

        .center{
            width: 60vw;
            height: 60vh;
            background-image: linear-gradient(120deg,rgba(255, 255, 255, 0.9) 50% , 
            transparent 50%) ,
            url('/Pics/drop.png');
            background-size: 100% 100%;
            box-shadow: 0 10px 20px -6px #000;
        }

        @media(max-width: 768px){

            .center{
                background-image:linear-gradient(45deg, rgba(0,0,0, 0.4)50%,rgba(0,0,0,0.4)50%),url('/Pics/drop.png') ;
            }

        }


    </style>
</head>
<body>

    <div class="container">
        <div class="center"></div>
    </div>
    
</body>
</html>
