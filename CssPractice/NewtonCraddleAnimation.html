<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton Craddle Animation</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html{
            font-size: 62.5%;
        }

       
        .container{
            width: 100vw;
            height: 100vh;
            background-color: hsl(206, 21%, 94%);
            display: grid;
            place-items: center;
        }

        .center{
            width: 60%;
            height: 60%;
            border: .5rem solid #2980b9;
            box-shadow: 0 1.4rem 2.8rem rgba(0, 0, 0, .25),0 1rem 1rem rgba(0, 0, 0, .22);
            border-bottom-width: 5rem ;
            display: flex;
            justify-content: center;
            
        }

        .center span{

            width: .5rem;
            height: 70%;
            background-color:rgba(71, 81, 82 , 0.7);
            /* display: block; */
            margin: 0 2.7rem;
            position: relative;
            transform-origin: top;
        }

        .center span::before{
            content: "";
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            background-color:rgba(71, 81, 82 , 1);
            position: absolute;
            /* top: 100%;
            left: -3rem; */
            bottom: 0;
            transform: translateX(-50%);
            box-shadow: 0 1.4rem 2.8rem rgba(0, 0, 0, .25),0 1rem 1rem rgba(0, 0, 0, .22);
        }

        span:first-child{
            animation: leftball 2s linear infinite;
        }

        span:last-child{

            animation: lastball 2s  linear 1s infinite;
        }


        @keyframes leftball {

            0%{
                transform: rotate(0deg);
            }
            20%{
                transform: rotate(50deg);
            }
            50%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(0deg);
            }
            
        }

        @keyframes lastball {

            0%{
                transform: rotate(0deg);
            }
            20%{
                transform: rotate(-50deg);
            }
            50%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(0deg);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="center">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
</body>
</html>
