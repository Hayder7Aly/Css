<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Position</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: serif;
        }

        .rel{

            position: relative;
            top: 200px;
            left: 200px;
            width: 500px;
            height: 500px;
            border: 2px solid black;
            background-color: #16b384;
        }

        #tv{
            height: 100px;
            width: 100px;
            background-color: yellowgreen;
            border: 2px solid black;
            position: absolute;
            top: 0px;
            left: 200px  ;

        }

        #sofa{
            height: 30px;
            width: 100px;
            background-color: #afcde3;
            border: 2px solid black;
            position: absolute;
            top: 150px;
            left: 200px;

           
        }

        #fridge{
            height: 100px;
            width: 45px;
            background-color: #afcde3;
            border: 2px solid black;
            position: absolute;
            top: 200px;
            left: 0;
        }

    </style>
</head>
<body>
    <div class="rel">
        <div id="tv">TV</div>
        <div id="sofa">Sofa</div>
        <div id="fridge">Frezer</div>
    </div>
</body>
</html>
