<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psedoue Selector For Styles</title>
    <style>

        *{

            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }

        html{

            font-size: 62.5%;
        }

        .container{
            background-color: #192a56;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            /* justify-content: center;
            align-items: center; */
        }

        a{
            
            text-decoration: none;
            transition: all .3s linear;
            border: 2px solid black;
            font-size: 4.5rem;
            color: #b0b7c9;
            background-color: rgb(26, 63, 78);            
        }

        a:hover{
            background-color: aqua;
            color: black;
        }

        a:active{

            background-color: rebeccapurple;
            transition: all 0s linear;
        }

        a:link{

            background-color: red;
            
        }
        
        /* a:visited{

            background-color: blue;
        } */


    </style>

</head>

<body>

    <div class="container">
        <a href="#">Code Tech</a>
    </div>

      

</body>

</html>
