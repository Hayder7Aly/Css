<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Grid</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-family: 25px;
            color: white;
         
        }

        .container{

            background-color: #25233d;

            display: grid;
   
            /* grid-template-rows: 150px 150px; */

            /* grid-template-rows: 1fr 2fr 3fr; */

            grid-template-rows: repeat(8, 1fr 2fr 3fr);
            row-gap: 9px;
            
        }


        .item{

            border: 2px solid red;

        }






    </style>
</head>
<body>

    <div class="container">

        <div class="item" id="item-1">item-1</div>
        <div class="item" id="item-2">item-2</div>
        <div class="item" id="item-3">item-3</div>
        <div class="item" id="item-4">item-4</div>
        <div class="item" id="item-5">item-5</div>
        <div class="item" id="item-6">item-6</div>


    </div>
    
</body>
</html>
