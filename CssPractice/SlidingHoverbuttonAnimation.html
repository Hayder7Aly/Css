<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Button Animation Effect</title>
    <style>
        
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 900;
        }

        .container{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: hsl(206, 21%, 94%);
        }

        a{

            text-decoration: none;
            text-transform: uppercase;
            font-size: 2.5rem;
            padding: 1rem 2rem ;
            color: #1e272e;
            border: .1rem solid #1e272e;
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: all .3s linear;
            
        }

        a::before{

            content: "";
            position: absolute;
            top: 0;
            left: 0;
            background-color: #1e272e;
            width: 100%;
            height: 100%;
            transform: translateX(-100%);
            transition: all .3s linear;
            z-index: -1;


        }

        a:hover::before{
            transform: translateX(0);
        }
        a:hover{

            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="#" target="_haider" title="stack">Stack</a>
    </div>
    
</body>
</html>
