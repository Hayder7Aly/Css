<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextLightingEffects</title>
    <style>
        *{  
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
        }

        html{
            font-size: 62.5%;
        }

        .container{

            width: 100vw;
            height: 100vh;
            background-color: #222f3e;
            display: grid;
            place-items: center;


        }

        .center{
            width: 50%;
            height: auto;
            /* background-color: #fff; */
           

        }

        .center ul{

            display: flex;
            justify-content: center;
          

        }

        ul li{
            list-style: none;
            text-transform: uppercase;
            font-size: 4rem;
            /* letter-spacing: 2px; */
            padding-left: 2rem;
            color: #576574;
            animation: light 1.5s linear infinite;
            
        }

        @keyframes light {

            0%{
                color: #576574;
                text-shadow: none;
                

            }

            90%{
                color: #576574;
                text-shadow: none;
                
            }

            100%{
                color: #f1c40f;
                text-shadow: 0 0 1rem #d35400 , 0 0 7rem #d35400;
                
            }
             
            
        }

        .center ul li:nth-child(1){
            animation-delay: 0s;
        }
        .center ul li:nth-child(2){
            animation-delay: .1s;
        }
        .center ul li:nth-child(3){
            animation-delay: .2s;
        }
        .center ul li:nth-child(4){
            animation-delay: .3s;
        }
        .center ul li:nth-child(5){
            animation-delay: .4s;
        }
        .center ul li:nth-child(6){
            animation-delay: .5s;
        }
        .center ul li:nth-child(7){
            animation-delay: .6s;
        }
        .center ul li:nth-child(8){
            animation-delay: .7s;
        }
        .center ul li:nth-child(9){
            animation-delay: .8s;
        }
       
        .center ul li:nth-child(10){
            animation-delay: .9s;
        }
       
        .center ul li:nth-child(11){
            animation-delay: 1s;
        }
       
        .center ul li:nth-child(12){
            animation-delay: 1.1s;
        }
       

        

     


    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <ul> 
                <li>W</li>
                <li>E</li>
                <li>B</li>
                <li>D</li>
                <li>E</li>
                <li>V</li>
                <li>E</li>
                <li>L</li>
                <li>O</li>
                <li>P</li>
                <li>E</li>
                <li>R</li>
            </ul>
        </div>
    </div>
</body>
</html>
