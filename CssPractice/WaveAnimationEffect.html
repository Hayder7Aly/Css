<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Wave Animation Effect</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html{
            font-size: 62.5%;
        }

        .container{
            width: 100vw;
            height: 100vh;
            background-color: rgb(83, 44, 121);
            display: flex;
            justify-content: center;
            align-items: center;
            
            
        }

        .wave{
            width: 0.6rem;
            border-radius: 5px;
            height: 17rem;
            background-color: #4bcffa;
            margin: 0 .6rem;
            animation: wave 1s linear infinite ;
            /* transition: all .5s linear;  */
        }

   

        @keyframes wave{
            0%{

                transform: scale(0);
                
            } 
        
            50%{
                transform: scale(1);

            }
            100%{

                transform: scale(0);

            }
        }

        .wave:nth-child(1){
            animation-delay: .1s;
        }
        .wave:nth-child(2){
            animation-delay: .2s;
        }
        .wave:nth-child(3){
            animation-delay: .3s;
        }
        .wave:nth-child(4){
            animation-delay: .4s;
        }
        .wave:nth-child(5){
            animation-delay: .6s;
        }
        .wave:nth-child(6){
            animation-delay: .7s;
        }
        .wave:nth-child(7){
            animation-delay: .8s;
        }
        .wave:nth-child(8){
            animation-delay: .9s;
        }
        .wave:nth-child(9){
            animation-delay: 1s;
        }
        .wave:nth-child(10){
            animation-delay: 1.1s;
        }



        

    </style>
</head>
<body>
    <div class="container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>

   
         
    </div>
</body>
</html>
