<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Web Practice | Using Two Domensional Layout</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            font-weight: normal;
        }
        html{
            font-size: 62.5%;
        }
        .main-container{
            background-color: #eee;
            width: 100%;
            height: 100vh;
        }
        .main-container .container{
            background-color: #fff;
            max-width: 130rem;
            width: 100%;
            height: 80%;
            margin: 0 auto;
            padding: 5rem 3%;
            display: grid;
            grid-template-areas:
            'header header header header header'
            'article box-1 box-1 box-2 box-2'
            'article box-3 box-3 box-4 box-4'
            'footer footer footer footer footer';
            gap: 2rem;
        }

        .header{
            background-color: pink;
            grid-area: header;
        }
        .article{
            grid-area: article;
            background-color: lightblue;
        }
        .box-1{
            grid-area: box-1;
            background-color: lightgray;
        }
        .box-2{
            grid-area: box-2;
            background-color: lightslategray;
        }
        .box-3{
            grid-area: box-3;
            background-color: lightsalmon;
        }
        .box-4{
            grid-area: box-4;
            background-color: lightcoral;
        }
        .footer{
            grid-area: footer;
            background-color: antiquewhite;
        }

        @media (max-width : 600px){
            .main-container .container{
            grid-template-areas:
            'header header header header'
            'article box-1 box-1 box-1'
            'article box-2 box-2 box-2'
            'box-3 box-3 box-4 box-4'
            'footer footer footer footer';
            }
        }
        @media (max-width : 400px){
            .main-container .container{
            grid-template-areas:
            'header'
            'article'
            'box-1'
            'box-2'
            'box-3'
            'box-4'
            'footer'
        }
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="header">1</div>
            <div class="article">2</div>
            <div class="box-1">3</div>
            <div class="box-2">4</div>
            <div class="box-3">5</div>
            <div class="box-4">5</div>
            <footer class="footer">Footer</footer>

        </div>
    </div>
</body>
</html>
