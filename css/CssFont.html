<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Font</title>

    <!-- <link href="www.googleFonts.com"> used for use google fonts  -->


    <style>
        p{
            /* this is used for font if not available then use next in the list .  */

            /* font-family: Arial,'Franklin Gothic Medium', 'Arial Narrow',  sans-serif; */

            font-family: cursive;
            font-size: 30px; /* 1/96th of an inch */
            line-height: 1.3em;  /*This is used for line height */
            /* font-weight: bold; used for weight of element */
            font-style: italic;
            

        }
        span{
            font-weight: bold;
        }
    </style>

</head>
<body>
    <h1>Let's Play With Css Fonts </h1>

    <p>Lorem ipsum dolor sit <span>Bold</span> consectetur adipisicing elit.</p>
</body>
</html>
