<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Lists</title>
    <style>

        *{
            font-size: 30px;
            font-family: "Times New Roman";
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        

        /*For Desent and simple link*/

        .google{
            color : darkcyan;
            padding: 2px;
            margin: 30px;
        }

        a:hover{
            color: red;
        }

        /* a:visited{
            color: yellowgreen;
        } */

        a:active{
            color: darkgreen;
        }


        /*For Button Links*/

        .youtube{
            padding: 10px;
            margin: 30px;
        }

        .youtube a{

            text-decoration: none;
            background-color: black;
            color: white;
            border:2px solid black;
            border-radius: 8px;
            padding: 10px;
            margin: 30px;
            
        }
        .youtube a:hover{
            background-color: red;
            color: white;
        }

        .youtube a:active{
            background-color: green;
            color: white;
        }

    

    /*for hover and other some thing so let's started !*/

    .linkdin{
        padding: 10px;
        margin: 30px;
    }

    .linkdin a{

        background-color: skyblue;
        text-decoration: none;
        color: white;
        border:2px solid black;
        border-radius: 8px;
        padding: 10px;
        margin: 30px;
        padding: 10px;
        margin: 30px;
    }

    .linkdin a:hover{
        background-color: black;
        color: skyblue;
        text-decoration: underline;
    }

    .linkdin a:acitve{
        background-color: black;
        color: skyblue;
        text-decoration: underline;
    }
/* 
    .linkdin a:visited{
        background-color: black;
        color: skyblue;
        text-decoration: underline;

    } */



        

   
    
        
    </style>
</head>
<body>
    <div class="google">
        <a  href="#" target="_blank">Google</a>
    </div>

    <div class="youtube">
        <a href="#" target="_blank">YouTube</a>
    </div>

    <div class="linkdin">
        <a href="#">LinkDin</a>
    </div>
</body>
</html>
