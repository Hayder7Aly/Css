<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Text</title>


    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 20px;
            font-family: "Segoe UI" ;
        }

        .first{
            background-color: grey;
            border:  2px solid black;
            border-radius: 15px;
            padding: 20px;
            margin: auto;
            width: 600px;

        }

        p{
            text-indent: 50px; /*used for indent space in starting of the text */
            letter-spacing: 3px; /*if there -3px then it can be join every letter*/
            text-align: justify;
            text-decoration: none;
            text-transform: capitalize;
            text-decoration: none;
            
        }

        .first h1{
            text-transform: uppercase;
            word-spacing: 5px;
        }

        .first p a{
            color: white;
            text-decoration: none;

        }

        .my{
            text-shadow: 2px 3px green;
            line-height: 5.6em;
            text-align: center;
            text-decoration: line-through;
        }

        .demohidden{
            white-space: nowrap;
            white-space: pre;
            white-space: normal;
        }
    </style>

</head>

<body>

    <h1 class="my">Css Text</h1>

    <div class="first">
        <h1>Text Formating</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fuga cumque unde hic recusandae, illum enim placeat
            ullam ipsam sit ex quaerat aperiam voluptatibus commodi maxime accusantium <a href="/StylingLinks&Buttons.html" target="_blank">"Try It YourSelf ? "</a> at praesentium vero odit!</p>
    </div>

</body>

</html>
