<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Visibility z-index</title>

    <style>

        .box{
            width: 250px;
            height: 250px;
            border: 2px solid black;
        }
        
        #box1{background-color: aliceblue;}
        #box2{background-color: rgb(227, 252, 252);}
        #box3{
            background-color: rgb(216, 230, 235);
            /* visibility: hidden; they will hide the element but have its empyt space 
            display: none; they will hide the element and not have its empty space  */
        }
        #box4{background-color: rgb(243, 237, 237);}



    </style>


</head>

<body>

    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    
</body>
</html>
