<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline & Block</title>

    <style>


        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        .container{
            background-color: rgb(48, 92, 107);
            border-radius: 5px;
            color:black;
        }

        ul li {
            list-style-type: none;
            display: inline;
            padding: 40px;
            margin-left: 40px;
        }

        ul li a{
            text-decoration: none;
            font-size: 30px;
            padding: 30px;
      
        }

        ul{
            overflow: hidden;
        }

        ul li a:hover{
            color: red;

        }


    </style>

</head>

<body>
    <div class="container">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Me</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">News</a></li>
        </ul>
    </div>
</body>

</html>
