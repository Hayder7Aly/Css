<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAX WIDTH & POSITION</title>

    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 20px;
            font-family: "Segoue UI";
        }

        .maxwidth1{
            max-width: 500px;;
            margin: auto;
            padding: 5px;
            border: 2px solid black;
        }

        .maxwidth2{
            width: 500px;
            margin: auto;
            padding: 5px;
            border: 2px solid black;
        }

        .static{
            border: 2px solid black;
            width: 550px;
            padding: 15px;
            position: static;
            margin: auto;
        }

    </style>


</head>
<body>

    <p class="maxwidth1">This a pargraph for check the maxwidth in 500px</p>
    <p class="maxwidth2">This a pargraph for check the width in 500px</p>



    
</body>
</html>
