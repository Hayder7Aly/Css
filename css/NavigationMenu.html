<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .navbar{
            background-color: black;
            border-radius: 15px;
        }

        .navbar ul{
            overflow: hidden;
        }


        .navbar li{
            float: left;
            list-style: none;
            margin: 20px 3px;



        }

        .navbar li a{
            font-family: cursive;
            font-size: 20px;
            padding:20px;
            text-decoration: none;
            color: white;

        }

        .navbar li a:hover{
            /* background-color: rgb(52, 114, 114); */
            color: red;

        }

        .searcher{

            float: right;
            color: white;
            padding: 25px;

        }

        .navbar input{
            border : 2px solid black;
            border-radius: 10px;
            padding: 5px;
            
        }

        body{
            background-image: url('basics2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>



</head>
<body>

    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact Us</a></li>

                <div class="searcher">
                    <input type="search" name="search" id="search" placeholder="Search">
                </div>

            </ul>
        </nav>
    </header>


</body>
</html>
