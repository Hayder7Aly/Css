<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Styling Links & Buttons</title>


    <style>

      


        .container{
            width: 800px;
            border: 2px solid rgb(150, 142, 141);
            background-color: rgb(238, 209, 209);
            padding: 34px;
            margin: 50px auto;
        }

        .btn{
            background-color: green;
            padding: 6px;
            font-family: cursive;
            /* font-weight: bold; */
            border: none;
            cursor: pointer;
            font-size: 30px;

            /* border-radius: 50%; */
            /* border-radius: 15px; */

        }

        a{
            text-decoration: none;
        }


        a:hover,button:hover{
            color: white;
            background-color: black;
            border-radius: 15px;
        }

        a:visited{
            background-color: yellowgreen;
            
        }

        a:active,button:active{
            background-color: red;
        }


        
    </style>

</head>
<body>
    <div class="container" id="cont">
        <h1>Headings & Paragraphs</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et ex cum, voluptas nisi odit illo minima quod non pariatur ab eaque ratione, hic impedit debitis doloribus voluptatum consequatur quidem libero?</p>
        <a href="/BoxModel.html" target='_blank' class='btn'>Read More</a>
        <button class="btn">Contact Us</button>

    </div>



</body>
</html>
