<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units & Responsive</title>

    <style>

        *{

            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }


        html{

            font-size: 25px;

        }

        .container{

            font-size: 5px;
            height: 100vh;
            border: 2px solid black;
            width: 100vw;

        }

        h1{

            text-align: center;

        }

        #first1{
            
            font-size: 5em;
            padding: 3em;

        }

        #first2{

            font-size: 3rem;
            padding: 3rem;
            
        }


    </style>

</head>
<body>

    <div class="container">
        
        <h1 id="first1">This  is  First  Heading</h1>
        <h1 id="first2">This  is  Second Heading</h1>
        <h1 id="first3">This  is  Third  Heading</h1>

    </div>

</body>
</html>
